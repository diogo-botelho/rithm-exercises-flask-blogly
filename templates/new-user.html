{% extends "base.html" %}

{% block title %} Create a user {% endblock %}

{% block content %}

<h1>Create a user</h1>
<form action="#" name="add-new-user" method="POST">
    <div>
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" placeholder="Enter a First Name" required>
    </div>
    <div>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" placeholder="Enter a Last Name" required>
    </div>
    <div>
        <label for="image-url">Image URL</label>
        <input type="url" name="image-url" placeholder="Provide an image url">
    </div>
    <div>
        <button>Add</button>
    </div>
</form>

{% endblock %}
