{% extends "base.html" %}

{% block title %} Create a user {% endblock %}

{% block content %}

<h1>Create a user</h1>
<form action="#" name="add-new-user" method="POST">
    <div>
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" value="Diogo" required>
    <!-- <input type="text" name="first-name" value="Enter a first name" required> -->
    </div>
    <div>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" value="Botelho" required>
        <!-- <input type="text" name="last-name" value="Enter a last name" required> -->
    </div>
    <div>
        <label for="image-url">Image URL</label>
        <input type="url" name="image-url">
        <!-- <input type="url" name="image-url" value="Provide an image for this user"> -->
    </div>
    <div>
        <button>Add</button>
    </div>
</form>

{% endblock %}
