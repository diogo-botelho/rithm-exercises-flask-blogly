{% extends "base.html" %}

{% block title %} Users Page {% endblock %}

{% block content %}

<h1>Users</h1>

{% for msg in get_flashed_messages() %}
    <p>{{ msg }}</p>
{% endfor %}

<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{ user.id }}">{{ user.first_name }}
            {{ user.last_name }}</a>
    </li>
    {% endfor %}
</ul>
<button><a href="/users/new">Add User</a></button>
{% endblock %}
