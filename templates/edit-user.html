{% extends "base.html" %}

{% block title %} Create a user {% endblock %}

{% block content %}

<h1>Edit a user</h1>
<form>
    <div>
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" value="{{ user.first_name }}" required id="first-name">
    </div>
    <div>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" value="{{ user.last_name }}" required>
    </div>
    <div>
        <label for="image-url">Image URL</label>
        <input type="url" name="image-url" value="{{ user.image_url }}">
    </div>
    <div>
        <button class="cancel" formaction="/users" formmethod="get">Cancel</button>
        <button class="save" formaction="/users/{{ user.id }}/edit" formmethod="post">Save</button>
    </div>
</form>

{% endblock %}
