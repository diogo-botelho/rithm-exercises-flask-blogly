{% extends "base.html" %}

{% block title %} Create a user {% endblock %}

{% block content %}

<h1>Edit a user</h1>
<form action="#" name="add-new-user" method="post">
    <div>
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" value="{{ user.first_name }}" required>
    </div>
    <div>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" value="{{ user.last_name }}" required>
    </div>
    <div>
        <label for="image-url">Image URL</label>
        <input type="url" name="image-url" value="{{ user.image_url }}">
    </div>
    <div>
        <button>Cancel</button>
        <button>Save</button>
    </div>
</form>

{% endblock %}
