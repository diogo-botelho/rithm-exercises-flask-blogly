{% extends "base.html" %}

{% block title %} Post Page {% endblock %}

{% block content %}

{% for msg in get_flashed_messages() %}
    <p>{{ msg }}</p>
{% endfor %}

<h1>{{ post.title }}</h1>
 <div>
    <p> {{ post.content }} </p>
</div>
<div> 
    <i> By {{ post.user.first_name }} {{ post.user.last_name }} </i>
</div>

<form>
    <button 
        class="cancel" 
        formaction="/users/{{ post.user.id }}" 
        formmethod="get"
    >Cancel</button>
    <button class="edit" formaction="/posts/{{ post.id }}/edit">Edit</button>
    <button 
        name="post-delete" 
        class="delete"  
        formmethod="post" 
        formaction="/posts/{{ post.id }}/delete"
    >Delete</button>
</form>

{% endblock %}
